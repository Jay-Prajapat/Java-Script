<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/script.js" defer></script>
    <script>
        document.write("hello from internal file");
        function disable(){
            if(document.getElementById("demo").style.display == "none"){
                console.log("error");
            document.getElementById("demo").style.display="block";

            }
            else{
                document.getElementById("demo").style.display="none"; //change the demo element 

            }
        }
    </script>
     
</head>
<body>
    <div id="demo">
        this is html content. 
    </div>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello World"'>click here</button>
    <button type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>click here for bigger size</button>
    <button type="button" onclick='disable()'>click here for disable</button>
    <button type="button" onclick="externalFun()">External Function</button>
    <button type="button" onclick="document.write(5+6)">try it </button>
    <button type="button" onclick="window.print()">print</button>
    <br><br><br>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Show Time</button>
    <button onclick="this.innerHTML=Date()">Date?</button>
    
</body> 

</html>
